- name: "Create {{ config_dir }}, if not exist"
  ansible.builtin.file:
    path: "{{ config_dir }}"
    state: directory
    owner: "{{ user_name }}"
    mode: '755'
  vars:
    config_dir: "{{ main_wm_config_path | dirname }}"
  become: true
  become_user: root

- name: "Add leading comment block to main WM config file"
