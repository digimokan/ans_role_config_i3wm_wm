- name: "Set workspace labels for tray indicator boxes"
  ansible.builtin.include_tasks: func/add_wm_config_lines.yml
  vars:
    descrip: 'Workspace Labels'
    config_lines: |
      set $workspace1 "{{ workspace_1_label }}"
      set $workspace2 "{{ workspace_2_label }}"
      set $workspace3 "{{ workspace_3_label }}"
      set $workspace4 "{{ workspace_4_label }}"
      set $workspace5 "{{ workspace_5_label }}"
      set $workspace6 "{{ workspace_6_label }}"
      set $workspace7 "{{ workspace_7_label }}"
      set $workspace8 "{{ workspace_8_label }}"
      set $workspace9 "{{ workspace_9_label }}"
      set $workspace10 "{{ workspace_10_label }}"
      set $workspace11 "{{ workspace_11_label }}"
      set $workspace12 "{{ workspace_12_label }}"
      set $workspace13 "{{ workspace_13_label }}"
      set $workspace14 "{{ workspace_14_label }}"
      set $workspace15 "{{ workspace_15_label }}"

- name: "Switch to prev workspace on attempt to switch to same workspace twice: {{ auto_prev_workspace_switch }}"
  ansible.builtin.include_tasks: func/add_wm_config_lines.yml
  vars:
    descrip: 'Auto-Previous-Workspace-Switch'
    config_lines: |
      workspace_auto_back_and_forth {{ 'yes' if auto_prev_workspace_switch else 'no' }}

- name: "Set keymap for 'switch-to-previous-workspace'"
  ansible.builtin.include_tasks: func/add_wm_config_lines.yml
  vars:
    descrip: 'Keymap Switch-To-Previous-Workspace'
    config_lines: |
      bindsym {{ keymap_switch_to_prev_workspace }} workspace back_and_forth

