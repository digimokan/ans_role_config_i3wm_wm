- name: "Store default background image at '{{ default_bg_wallpaper_path }}'"
  ansible.builtin.copy:
    dest: "{{ default_bg_wallpaper_path }}"
    src: 'i3_bg_wallpaper.jpg'
    owner: "{{ i3_user_name }}"
    mode: '666'
    force: yes
  become: true
  become_user: root

- name: "Set display-wallpaper command to '{{ display_cmd_and_arg }}'"
  ansible.builtin.include_tasks: func/add_wm_config_lines.yml
  vars:
    descrip: 'Display Background Wallpaper'
    config_lines: |
      exec_always --no-startup-id {{ display_cmd_and_arg }}
    display_cmd_and_arg: "{{ cmd_display_bg_wallpaper }} '{{ active_bg_wallpaper_path }}'"

