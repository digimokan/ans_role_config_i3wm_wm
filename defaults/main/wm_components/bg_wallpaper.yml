# path where default bg image (files/i3_bg_wallpaper.jpg) is stored
default_bg_wallpaper_path: "/home/{{ i3_user_name }}/.config/i3/bg_wallpaper.jpg"

# path to active background wallpaper
active_bg_wallpaper_path: "{{ default_bg_wallpaper_path }}"

# cmd to run to display wallpaper (NOTE: image filepath arg appended after cmd)
cmd_display_bg_wallpaper: "{{ no_op_cmd }}"

