# position of panel bar ('top' or 'bottom')
i3bar_position: 'top'

# font family and size for the top/bottom panel bar
i3bar_font: "monospace 10"

# panel bar background color
i3bar_bg_color: '#292C33'

# colors for workspace items
i3bar_workspace_colors:
  active_bkgnd: '#004B49'
  idling_bkgnd: '#292C33'
  urgent_bkgnd: '#AA3935'
  active_label: '#ECECEC'
  idling_label: '#676E7D'
  urgent_label: '#F3F4F5'
  item_borders: '#005E68'

# right-side status area cmd: shows time/date, volume, net-status, etc.
i3bar_status_area_cmd: "{{ no_op_cmd }}"

# separator symbol between items in the right-side panel bar status area
i3bar_status_item_separator: 'â”‚'

# colors for items in the right-side panel bar status area
i3bar_status_item_colors:
  label: '#B9B9BA'
  separator: '#007C8A'

