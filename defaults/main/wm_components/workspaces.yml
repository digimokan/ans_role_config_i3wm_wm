# labels for workspaces
workspace_labels:
  workspace_1: '1'
  workspace_2: '2'
  workspace_3: '3'
  workspace_4: '4'
  workspace_5: '5'
  workspace_6: '6'
  workspace_7: '7'
  workspace_8: '8'
  workspace_9: '9'
  workspace_10: 'A'
  workspace_11: 'B'
  workspace_12: 'C'
  workspace_13: 'D'
  workspace_14: 'E'
  workspace_15: 'F'

# switch to prev workspace on attempt to switch to same workspace twice
auto_prev_workspace_switch: true

# keymap for switch-to-last-used-workspace
keymap_switch_to_prev_workspace: '$mod+BackSpace'

# keymaps for "switch to workspace X"
keymap_switch_to_workspace_1: '$mod+q'
keymap_switch_to_workspace_2: '$mod+w'
keymap_switch_to_workspace_3: '$mod+e'
keymap_switch_to_workspace_4: '$mod+r'
keymap_switch_to_workspace_5: '$mod+t'
keymap_switch_to_workspace_6: '$mod+a'
keymap_switch_to_workspace_7: '$mod+s'
keymap_switch_to_workspace_8: '$mod+d'
keymap_switch_to_workspace_9: '$mod+f'
keymap_switch_to_workspace_10: '$mod+g'
keymap_switch_to_workspace_11: '$mod+z'
keymap_switch_to_workspace_12: '$mod+x'
keymap_switch_to_workspace_13: '$mod+c'
keymap_switch_to_workspace_14: '$mod+v'
keymap_switch_to_workspace_15: '$mod+b'

# keymaps for "move currently-focused container to workspace X"
keymap_move_to_workspace_1: '$mod+Shift+q'
keymap_move_to_workspace_2: '$mod+Shift+w'
keymap_move_to_workspace_3: '$mod+Shift+e'
keymap_move_to_workspace_4: '$mod+Shift+r'
keymap_move_to_workspace_5: '$mod+Shift+t'
keymap_move_to_workspace_6: '$mod+Shift+a'
keymap_move_to_workspace_7: '$mod+Shift+s'
keymap_move_to_workspace_8: '$mod+Shift+d'
keymap_move_to_workspace_9: '$mod+Shift+f'
keymap_move_to_workspace_10: '$mod+Shift+g'
keymap_move_to_workspace_11: '$mod+Shift+z'
keymap_move_to_workspace_12: '$mod+Shift+x'
keymap_move_to_workspace_13: '$mod+Shift+c'
keymap_move_to_workspace_14: '$mod+Shift+v'
keymap_move_to_workspace_15: '$mod+Shift+b'

