i3wm_monitor_id_for_workspace_14: 'primary'
i3wm_monitor_id_for_workspace_15: 'primary'

# switch to prev workspace on attempt to switch to same workspace twice
auto_prev_workspace_switch: true

# keymap for switch-to-last-used-workspace
keymaps_switch_to_prev_workspace:
  - "{{ i3wm_super_key }}+Super_L"
  - "{{ i3wm_super_key }}+Super_R"

# keymaps for "switch to workspace X"
keymap_switch_to_workspace_1: "{{ i3wm_super_key }}+q"
keymap_switch_to_workspace_2: "{{ i3wm_super_key }}+w"
keymap_switch_to_workspace_3: "{{ i3wm_super_key }}+e"
keymap_switch_to_workspace_4: "{{ i3wm_super_key }}+r"
keymap_switch_to_workspace_5: "{{ i3wm_super_key }}+t"
keymap_switch_to_workspace_6: "{{ i3wm_super_key }}+a"
keymap_switch_to_workspace_7: "{{ i3wm_super_key }}+s"
keymap_switch_to_workspace_8: "{{ i3wm_super_key }}+d"
keymap_switch_to_workspace_9: "{{ i3wm_super_key }}+f"
keymap_switch_to_workspace_10: "{{ i3wm_super_key }}+g"
keymap_switch_to_workspace_11: "{{ i3wm_super_key }}+z"
keymap_switch_to_workspace_12: "{{ i3wm_super_key }}+x"
keymap_switch_to_workspace_13: "{{ i3wm_super_key }}+c"
keymap_switch_to_workspace_14: "{{ i3wm_super_key }}+v"
keymap_switch_to_workspace_15: "{{ i3wm_super_key }}+b"

# keymaps for "move currently-focused container to workspace X"
keymap_move_to_workspace_1: "{{ i3wm_alt_key }}+q"
