# primary monitor ID (use monitor ID output name from xrandr)
# by default, this monitor will have all workspaces assigned to it
i3wm_primary_monitor_id: 'primary'

# monitors for workspaces (use monitor ID output name from xrandr)
i3wm_monitor_id_for_workspace_1: 'primary'
